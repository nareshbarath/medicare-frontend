<br><br>
<div class="container d-flex align-items-center justify-content-center">
  <button class="btn btn-dark" (click)="add(mymodal)">Add Seller</button>
</div><br>
<div class="container d-flex align-items-center justify-content-center">
  <table class="table table-striped table-dark">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Seller Name</th>
        <th scope="col">Seller Description</th>
        <th scope="col">Edit Seller</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let seller of sellers">
        <td scope="row">{{seller.id}}</td>
        <td>{{seller.sellerName}}</td>
        <td>{{seller.sellerDescription}}</td>
        <td>
          <button class="btn btn-light" (click)="edit(seller.id,mymodal)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="add-seller">Add Seller</h4>
  </div>
  <div class="modal-body">
    <form #addSellerForm="ngForm"
      (ngSubmit)="(addSeller(addSellerForm,this.editFormValues.id))">
      <div class="form-group">
        <lable for="name">Seller Name</lable>
        <input required type="text" name="name" class="form-control"
          [(ngModel)]="this.editFormValues.name">
      </div>
      <div class="form-group">
        <lable for="description">Seller Description</lable>
        <input required type="text" name="description"
          class="form-control" [(ngModel)]="this.editFormValues.description">
      </div>
      <br>
      <div class="col">
        <button class="btn btn-outline-dark" type="submit"
          [disabled]="addSellerForm.invalid">Submit</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
      (click)="modal.close('Close')">Close</button>
  </div>
</ng-template>
