<br><br>
<div class="container d-flex align-items-center justify-content-center">
    <button class="btn btn-dark" (click)="add(mymodal)">Add Category</button>
</div><br>
<div class="container d-flex align-items-center justify-content-center">
    <table class="table table-striped table-dark">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Category Name</th>
                <th scope="col">Category Description</th>
                <th scope="col">Edit Category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Category of category">
                <td scope="row">{{Category.id}}</td>
                <td>{{Category.category}}</td>
                <td>{{Category.categoryDescription}}</td>
                <td>
                    <button class="btn btn-light"
                        (click)="edit(Category.id,mymodal)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="add-category">Add Category</h4>
    </div>
    <div class="modal-body">
        <form #addCategoryForm="ngForm"
            (ngSubmit)="(addCategory(addCategoryForm,this.editFormValues.id))">
            <div class="form-group">
                <lable for="name">Category Name</lable>
                <input required type="text" name="name" class="form-control"
                    [(ngModel)]="this.editFormValues.name">
            </div>
            <div class="form-group">
                <lable for="description">Category Description</lable>
                <input required type="text" name="description"
                    class="form-control"
                    [(ngModel)]="this.editFormValues.description">
            </div>
            <br>
            <div class="col">
                <button class="btn btn-outline-dark" type="submit"
                    [disabled]="addCategoryForm.invalid">Submit</button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark"
            (click)="modal.close('Close')">Close</button>
    </div>
</ng-template>
